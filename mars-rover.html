<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCRM | Mars Rover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/cam.css">
    <link rel="stylesheet" href="assets/css/apod.css">

</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg ">
          <a class="navbar-brand" href="developed-by.html">
            <div class="logo-image logo-container">
              <img src="assets/images/logo2" class="img-fluid" id="logo">
              <!-- <p id="team">Team </p> 
                        <p id="SCCRM">SCCRM</p> -->
            </div>
          </a>
          <div id="navButtons"class="container-fluid ">
            <button id="navToggle" class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
              aria-label="Toggle navigation">
              <span id="navBtn"class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
              <div id="navbar" class="navbar-nav ml-auto">
                <a id="navlinks" class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a id="navlinks" class="nav-link" href="mars-rover.html">Mars Rover</a>
                <a id="navlinks" class="nav-link" href="apod.html">APOD</a>
                <a id="navlinks" class="nav-link" href="developed-by.html">Developed By</a>
    
              </div>
            </div>
          </div>
        </nav>
      </header>

    <main class="mx-auto mt-5 col-8" style="color: white;">


        <!-- This section contains cards for each rover.
        Cards contain a photo, name, and article. -->
        <section id=" rover-info-section">
            <h2>Rover Bio</h2>
            <!-- CURIOSITY -->
            <card id="curiosity-card" class="d-flex flex-row mb-5 border">
                <img src="assets/images/rover_curiosity_avatar.jpg" class="col-4">
                <div id="curiosty-text" class="ms-3">
                    <h3 id="curiosity-title">Curiosity</h3>
                    <p id="curiosity-summary">Curiosity info here.</p>
                    <a href="#rover-search-section" class="btn btn-primary">Learn More</a>
                </div>
            </card>
            <!-- SPIRIT -->
            <card id="spirit-card" class="d-flex flex-row-reverse mb-5 border">
                <img src="assets/images/rover_spirit_avatar.jpg" class="col-4">
                <div id="spirit-text" class="d-flex flex-column align-items-end me-3">
                    <h3 id="spirit-title">Spirit</h3>
                    <p id="spirit-summary" class="text-end">Spirit info here.</p>
                    <a href="#rover-search-section" class="btn btn-primary">Learn More</a>
                </div>
            </card>
            <!-- OPPORTUNITY -->
            <card id="opportunity-card" class="d-flex flex-row mb-5 border">
                <img src="assets/images/rover_opportunity_avatar.jpg" class="col-4">
                <div id="opportunity-text" class="d-flex flex-column align-items-start ms-3">
                    <h3 id="opportunity-title">Opportunity</h3>
                    <p id="opportunity-summary">Opportunity info here.</p>
                    <a href="#rover-search-section" class="btn btn-primary">Learn More</a>
                </div>
            </card>
        </section>


        <!-- This section contains search controls for the rover images -->
        <section id="rover-search-section" class="mb-5 p-2 bg-black">
            <h2>Search</h2>
            <div class="d-flex">
                <!-- Note to self: It's spelled "Perseverance" -->
                <select id="rover-select" class="form-select">
                    <option selected>Select a Rover</option>
                    <option value="perseverance">Perseverance</option>
                    <option value="curiosity">Curiosity</option>
                    <option value="opportunity">Opportunity</option>
                    <option value="spirit">Spirit</option>
                </select>
                <input id="rover-sol-input" class="form-control form-control-lg" type="text" placeholder="sol date">
                <button id="rover-search" type="button" class="btn btn-warning">Search</button>
            </div>
            <div id="rover-cam-filter" class="d-none">
                <h3>Filter by Camera</h3>
                <select id="rover-cam-select" class="form-select"></select>
            </div>

        </section>


        <!-- This section will display photos from the selected Sol date.
        Photos should be labeled with their respective cameras. -->
        <section id="rover-gallery-section" class="mb-5">
            <h2>Gallery</h2>
            <div id="rover-gallery-display" class="d-flex flex-wrap justify-content-evenly gap-5 w-100 p-5 overflow-auto" style="height: 900px;">

                <div id="rover-placeholder-image" class="card overflow-hidden" style="width: 20rem; height: 50%; overflow:auto;">
                    <img src="assets/images/rover_image_placeholder.jpg" class="card-img-top overflow-hidden" style="object-fit:cover">
                    <div class="card-body">
                        <p class="card-text">Image: Camera</p>
                    </div>
                </div>


            </div>
        </section>

    </main>

    <footer class="row">
        <div class="col-md-8 mx-auto py-3 text-center">
            <a href="https://github.com/ChrisDeHaan/Team-SCCRM" target="_blank"><img
                    src="./assets/images/GitHub-Logo.png" style="height: 50px; width: 90px;"
                    alt="GitHub link to site repo"></a>
        </div>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- JQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Script -->
    <script src="./assets/js/rover.js"></script>
</body>

</html>
